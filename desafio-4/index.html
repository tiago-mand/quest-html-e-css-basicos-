<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 4 Tabela Estilizada</title>
</head>
<body>
    <h1 class="titulo">Tabelas Estilizadas</h1>
    <h3 class="sub-titulo"><strong>Moda</strong></h3>
    <table >
        <thead class="produto-moda">
        <tr>
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>
        <tbody class="produto-valor">
            <tr>
                <td>Camiseta</td>
                <td>M</td>
                <td>R$ 49,00</td>
            </tr>
            <tr>
                <td>Tênis</td>
                <td>42</td>
                <td>R$ 5,00</td>
            </tr>
        </tbody>
        </thead>
    </table >
    
    <h3 class="sub-titulo">Casa</h3>
    <table>
        <thead>
        <tr class="produto-casa">
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tbody class="produto-valor">
        <tr>
            <td>Sofá</td>
            <td>R$ 1.200,00</td>
        </tr>
        <tr>
            <td>Televisão</td>
            <td>R$ 5.000,00</td>
        </tr>
        </thead>
        </tbody>
    </table>
</body>
</html>
